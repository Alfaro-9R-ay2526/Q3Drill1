<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 1-Basic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Basic calculator </h1>
        <p>Click the button to get the sum of 12 and 30</p>
        <p id="Result">The answer is:</p>
        <button type="button" class="btn btn-success" onclick="window.location.reload()">Refresh</button>
        <button type="button" class="btn btn-success" onclick="
        let Num1=12;
        let Num2=30;
        let Answer=Num1+Num2;
        document.getElementById('Result').innerHTML=Answer">
        Calculator</button>
    </div>
</body>
</html>
